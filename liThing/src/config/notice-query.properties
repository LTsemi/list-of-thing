# 페이지 계산 용
listCount = SELECT COUNT(*) FROM NOTICE 

# 전체 조회 용
#selectList= SELECT N.*, (SELECT NAME FROM MEMBER WHERE N.NWRITER = USERID) USERNAME FROM NOTICE N
selectList= SELECT NO.*,  (SELECT NAME FROM MEMBER WHERE USERID = NO.NWRITER) USERNAME \
			FROM (SELECT ROWNUM RNUM, N.* \
        			FROM NOTICE N \
        			WHERE ROWNUM <= ? ) NO \
			WHERE RNUM >= ?
			
# 공지글 등록용 쿼리
insertNotice = INSERT INTO NOTICE VALUES(SEQ_NNO.NEXTVAL, ?, ?, ?, DEFAULT, ?)